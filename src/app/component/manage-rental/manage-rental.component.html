<div class="row">
    <div class="col-6">
        <div class="p-5 mt-3">
            <div>
                <h2>Customer Details</h2>
                <div class="input-group mt-2 mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Select customer Mobile</label>
                    <select class="form-select" id="inputGroupSelect01" [(ngModel)]="newRental.customerMobile">
                        <option *ngFor="let mobile of mobileList">
                            {{mobile}}
                        </option>
                    </select>
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Customer name</span>
                    <input type="text" aria-label="Id" class="form-control" disabled>
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">City</span>
                    <input type="text" aria-label="Name" class="form-control" disabled>
                </div>
            </div>
            <div>
                <h2>Rental details</h2>
                <div class="input-group mt-2">
                    <span class="input-group-text">Rental Id</span>
                    <input type="number" aria-label="Id" class="form-control">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Rental date</span>
                    <input type="date" aria-label="Name" class="form-control" [(ngModel)]="newRental.rentalDate">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Return date</span>
                    <input type="number" aria-label="City" class="form-control">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Due date</span>
                    <input type="number" aria-label="Contact number" class="form-control" [(ngModel)]="newRental.dueDate">
                </div>
            </div>
            
            <!-- <div class="mt-2">
                <button class="btn btn-success mx-2">Add to cart</button>
                <button class="btn btn-warning mx-2">Update</button>
                <button class="btn btn-danger mx-2">Delete</button>
                <button class="btn btn-primary mx-2">Search</button>
            </div> -->
        </div>
    </div>
    <div class="col-6">
        <div class="p-5 mt-3">
            <div>
                <h2>Select Items</h2>
            </div>
            <div class="input-group mt-2 mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Select Item Id</label>
                <select class="form-select" id="inputGroupSelect01" >
                    <option *ngFor="let item of itemIdList" [(ngModel)]="cartItem.itemId">
                        {{item}}
                    </option>
                </select>
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Item name</span>
                <input type="text" aria-label="Id" class="form-control" disabled>
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Enter Quantity</span>
                <input type="number" aria-label="Name" class="form-control"[(ngModel)]="cartItem.quantity">
                <button class="btn btn-outline-secondary" type="button" (click)="addToCart()">+</button>
            </div>
        </div>

        <div class="p-5 mt-3">
            <div>
                <h2>Cart</h2>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Item Id</th>
                          <th scope="col">Item name</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Cost</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- <tr *ngFor="let item of itemList">

                        </tr> -->
                      </tbody>
                </table>
            </div>
            <div>
                <h4>Total cost = Rs. </h4>
            </div>
            <div>
                <button class="btn btn-success" (click)="addRental()">Confirm</button>
                <button class="btn btn-outline-secondary">Cancel</button>
            </div>
        </div>
        
    </div>
</div>
