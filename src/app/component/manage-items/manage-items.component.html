<div class="p-5 mt-3">
    <div class="input-group mt-2">
        <span class="input-group-text">Item Id</span>
        <input type="number" aria-label="Id" class="form-control" [(ngModel)]="item.itemId">
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">Item name</span>
        <input type="text" aria-label="Name" class="form-control" [(ngModel)]="newItem.name" [(ngModel)]="item.name">
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">Rental per day</span>
        <input type="number" aria-label="City" class="form-control" [(ngModel)]="newItem.rentalPerDay" [(ngModel)]="item.rentalPerDay">
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">Fine per day</span>
        <input type="number" aria-label="Contact number" class="form-control" [(ngModel)]="newItem.finePerDay" [(ngModel)]="item.finePerDay">
    </div>
    <div class="input-group mt-2 mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Availability</label>
        <select class="form-select" id="inputGroupSelect01" [(ngModel)] = "newItem.availability" [(ngModel)] = "item.availability">
          <option value="true" selected>Available</option>
          <option value="false">Not Available</option>
        </select>
      </div>
    <div class="mt-2">
        <button class="btn btn-success mx-2" (click)="addCustomer()">Add</button>
        <button class="btn btn-warning mx-2" (click)="updateCustomer()">Update</button>
        <button class="btn btn-danger mx-2" (click)="deleteCustomer()">Delete</button>
        <button class="btn btn-primary mx-2" (click)="searchCustomer()">Search</button>
    </div>
</div>
