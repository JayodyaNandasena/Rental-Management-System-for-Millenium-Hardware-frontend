<div class="p-5 mt-3">
    <div class="input-group mt-2">
        <span class="input-group-text">Customer Id</span>
        <input type="number" aria-label="Id" class="form-control" [(ngModel)]="customer.customerId">
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">Customer name</span>
        <input type="text" aria-label="Name" class="form-control" [(ngModel)]="newCustomer.name" [(ngModel)]="customer.name">
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">City</span>
        <input type="text" aria-label="City" class="form-control" [(ngModel)]="newCustomer.city" [(ngModel)]="customer.city">
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">Contact number</span>
        <input type="text" aria-label="Contact number" class="form-control" [(ngModel)]="newCustomer.contactNumber" [(ngModel)]="customer.contactNumber">
    </div>
    <div class="mt-2">
        <button class="btn btn-success mx-2" (click)="addCustomer()">Add</button>
        <button class="btn btn-warning mx-2" (click)="updateCustomer()">Update</button>
        <button class="btn btn-danger mx-2" (click)="deleteCustomer()">Delete</button>
        <button class="btn btn-primary mx-2" (click)="searchCustomer()">Search</button>
    </div>

</div>
